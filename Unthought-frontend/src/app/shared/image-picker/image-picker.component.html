<div class="picker">
  <ion-img [src]="selectedImage" class="image" *ngIf="selectedImage" ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
