<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="heading">Unthought</div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-text-center">
        <h3>First Time ? <br> Register Fast !! </h3>
        </div>
        <ion-card [routerLink]="['/sign-up-as/sign-up-member']" class="card">
          <ion-card-content>
            <div class="ion-margin" class="ion-padding" class="div">
              Register As Member
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card [routerLink]="['/sign-up-as/sign-up-mentor']" class="card">
          <ion-card-content>
            <div class="ion-margin" class="ion-padding" class="div">
              Register As Mentor 
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card [routerLink]="['/sign-up-as/sign-up-investor']" class="card">
          <ion-card-content>
            <div class="ion-margin" class="ion-padding" class="div">
              Register As Investor  
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
